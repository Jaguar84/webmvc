<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
</head>
<body>


    <h1 style="text-align: center">Salam students sehifesine xos gelmisiniz</h1>

    <a class="btn btn-success" th:href="@{/students/new}">Telebe Qeydiyyatir</a>
    <br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <th scope="row" th:text="${student.id}"></th>
            <td th:text="${student.name}"></td>
            <td th:text="${student.sureName}"></td>
            <td>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger"
                   onclick="return confirm('Tələbə məlumatı silinsinmi?')">Sil</a>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Düzəliş et</a>
            </td>
        </tr>

        </tbody>
    </table>

</body>
</html>
